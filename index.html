<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <h2 id="clock">00:00:00</h2>
    <form id="login-form" class="hidden">
      <input
        id="login-input"
        required
        maxlength="15"
        type="text"
        placeholder="What is your name?"
      />
      <span class="login-border"></span>
      <input id="login-button" type="submit" value="Login"></input>
    </form>
    <div id="greeting" class="hidden"></div>
    <form id="todo-form">
      <input type="text" required>
      <label for="">Todo List</label>
      <span class="underline"></span>
    </form>
    <ul id="todo-list"> </ul>
    <div id="quotes">
      <span></span>
      <span></span>
    </div>
    <script type="module" src="/js/clock.js"></script>
    <script type="module" src="/js/quotes.js"></script>
    <script type="module" src="/js/todo.js"></script>
    <script type="module" src="/js/greeting.js"></script>
    <script type="module" src="/js/weather.js"></script>
    <script type="module" src="/js/background.js"></script>
  </body>
</html>
